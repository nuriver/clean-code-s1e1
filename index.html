<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-addition">
        <h2 class="section-heading addition-heading">Add Item</h2>
        <div class="addition-form">
          <input id="new-task" class="task-input new-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="section-heading">Todo</h2>
        <ul id="incomplete-tasks-list" class="tasks incomplete-tasks">
          <li class="tasks__default">
            <input type="checkbox" class="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__img">
            </button>
          </li>
          <li class="tasks__default tasks__default_edit">
            <input type="checkbox" class="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="section-heading">Completed</h2>
        <ul id="completed-tasks" class="tasks completed-tasks">
          <li class="tasks__default">
            <input type="checkbox" class="checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
